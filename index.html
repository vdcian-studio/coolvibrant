<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cool Vibrant Farm</title>
  <meta name="description" content="A new initiative connecting sustainability, community, and mindful living." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #F1F1F1;
      color: #2f2b2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ---------- Layout ---------- */
    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
      padding: 40px 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      border-radius: 16px;
      object-fit: cover;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .description span {
      display: inline;
    }

    /* ---------- Socials ---------- */
    .socials {
      display: flex;
      flex-direction: column; /* âœ… mobile stack */
      align-items: center;
      gap: 18px;
      width: 100%;
      margin: 0 auto;
    }

    .social-item {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      text-decoration: none;
      color: inherit;
      padding: 8px 12px;
      border-radius: 999px;
      overflow: hidden;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .social-item img {
      width: 28px;
      height: 28px;
    }

    /* ---------- Hover effect ---------- */
    @media (hover: hover) {
      .social-item:hover {
        background: rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
      }
    }

    /* ---------- Ripple effect ---------- */
    .social-item::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0.25) 10%, transparent 11%);
      background-position: center;
      background-repeat: no-repeat;
      background-size: 0% 0%;
      transition: background-size 0.4s ease;
      pointer-events: none;
    }

    .social-item:active::after {
      background-size: 150% 150%;
      transition: background-size 0s;
    }

    /* ---------- Tablet ---------- */
    @media (min-width: 600px) {
      .logo {
        width: 120px;
        height: 120px;
      }

      .description {
        font-size: 18px;
      }

      .socials {
        flex-direction: row;
        gap: 40px;
        justify-content: center;
      }

      .social-item {
        font-size: 16px;
      }

      .social-item img {
        width: 32px;
        height: 32px;
      }
    }

    /* ---------- Desktop & Large screens ---------- */
    @media (min-width: 1024px) {
      .container {
        max-width: 900px;
      }

      .description span {
        display: block;
      }

      .line-1 {
        white-space: nowrap;
      }

      .socials {
        max-width: 520px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <img
      src="./assets/cv_logo.png"
      alt="Cool Vibrant Farm Logo"
      class="logo"
    />

    <p class="description">
      <span class="line-1">
        A new initiative connecting sustainability, community, and mindful living launching soon.
      </span>
      <span class="line-2">
        Stay tuned for updates.
      </span>
    </p>

    <div class="socials">
      <a
        href="https://www.youtube.com/@CoolVibrantFarms"
        target="_blank"
        rel="noopener noreferrer"

        class="social-item"
      >
        <img src="./assets/youtube.png" alt="YouTube Icon">
        <span>@CoolVibrantFarms</span>
      </a>

      <a
        href="https://www.instagram.com/coolvibrant_farm"
        target="_blank"
        rel="noopener noreferrer"
        class="social-item"
      >
        <img src="./assets/insta.png" alt="Instagram Icon">
        <span>CoolVibrantFarm</span>
      </a>
    </div>
  </main>

</body>
</html>
