<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Vibrant Farm</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f4f4f2;
    }

    /* ðŸ”¥ High-quality parallax background */
    .bg-parallax {
      position: fixed;
      top: -4%;
      left: -4%;
      width: 108%;
      height: 108%;
      background-image: url("./assets/bg-food.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      /* Quality helpers */
      image-rendering: auto;
      backface-visibility: hidden;
      transform: translateZ(0);

      transition: transform 0.18s ease-out;
      will-change: transform;
      z-index: -1;
    }

    /* Foreground content (UNCHANGED) */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #2f2b2b;
      backdrop-filter: blur(0.5px);
    }

    .logo {
      width: 110px;
      height: 110px;
      background: #1f8b24;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 65%;
    }

    .description {
      max-width: 620px;
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .socials {
      display: flex;
      gap: 50px;
      font-size: 20px;
      align-items: center;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #000;
      text-decoration: none;
    }

    .social i {
      font-size: 26px;
    }

    .fa-youtube { color: #ff0000; }
    .fa-instagram { color: #e1306c; }

    .social:hover { opacity: 0.85; }

    @media (max-width: 600px) {
      .description {
        font-size: 16px;
        padding: 0 20px;
      }
      .socials {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-parallax"></div>

  <!-- Foreground -->
  <div class="container">

    <div class="logo">
      <img src="./assets/logo.svg" alt="Cool Vibrant Farm Logo">
    </div>

    <div class="description">
      A new initiative connecting sustainability, community, and mindful living launching soon.<br>
      Stay tuned for updates.
    </div>

    <div class="socials">
      <a class="social" href="https://www.youtube.com/@CoolVibrantFarms" target="_blank" rel="noopener">
        <i class="fa-brands fa-youtube"></i>
        <span>@CoolVibrantFarms</span>
      </a>

      <a class="social" href="https://www.instagram.com/coolvibrant_farm/" target="_blank" rel="noopener">
        <i class="fa-brands fa-instagram"></i>
        <span>CoolVibrantFarm</span>
      </a>
    </div>

  </div>

  <script>
    const bg = document.querySelector(".bg-parallax");

    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 14;
      const y = (e.clientY / window.innerHeight - 0.5) * 14;

      /* Lower scale = higher clarity */
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.02)`;
    });
  </script>

</body>
</html>
