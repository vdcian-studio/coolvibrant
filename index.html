<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cool Vibrant Farm</title>
  <meta name="description" content="A new initiative connecting sustainability, community, and mindful living." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #F1F1F1;
      color: #2f2b2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 12px;
      object-fit: cover;
    }

    .description {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 10px;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }

    .social-item img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

  <main class="container">
    <img
      src="D:\Projects\CV farm\landing_page\assets\cv_logo.png"
      alt="Cool Vibrant Farm Logo"
      class="logo"
    />

    <p class="description">
      A new initiative connecting sustainability, community, and mindful living launching soon.
      <br />
      Stay tuned for updates.
    </p>

    <div class="socials">
  <a
    href="https://www.youtube.com/@CoolVibrantFarms"
    target="_blank"
    rel="noopener noreferrer"
    class="social-item"
    style="text-decoration: none; color: inherit;"
  >
    <img src="D:\Projects\CV farm\landing_page\assets\youtube.png" alt="YouTube Icon">
    <span>@CoolVibrantFarm</span>
  </a>

  <a
    href="https://www.instagram.com/coolvibrant_farm"
    target="_blank"
    rel="noopener noreferrer"
    class="social-item"
    style="text-decoration: none; color: inherit;"
  >
    <img src="D:\Projects\CV farm\landing_page\assets\insta.png" alt="Instagram Icon">
    <span>CoolVibrantFarms</span>
  </a>
</div>

  </main>

</body>
</html>
